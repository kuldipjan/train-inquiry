<app-header></app-header>
<div class="center">
  <form [formGroup]="myGroup"(ngSubmit)="onsubmit()">
    <div class="form-group">
      <label for="fname">Station</label><br>
      <input type="text" id="fname" name="fname"[(ngModel)]="fname" placeholder="Station"
        size="50" formControlName="fname" />
      <button type="button" class="btn btn-primary btn-sm">Clear</button>
    </div>
    <div class="form-group">
      <label for="fname">Go Station</label><br>
      <input type="text" name="lname" [(ngModel)]="lname" placeholder="Go Station" size="50" formControlName="lname" />
      <button type="button" class="btn btn-primary btn-sm">Clear</button>
    </div>
    <button type="button" (click)="onsubmit()" [disabled]="myGroup.invalid">Submit</button>
  </form>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Train [SRC-DSTN]Name.</th>
      <th scope="col">STA STD</th>
      <th scope="col">ETA ETD</th>
      <th scope="col">Delay Hrs.</th>
      <th scope="col">Exp. PF</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">19020 [HW-BDTS] HW-BDTS EXP</th>

    </tr>
  </tbody>
</table>
