<app-header></app-header>
<div class="center">
  <form  [formGroup]="myGroup"(ngSubmit)="onsubmit()">
    <div class="form-group">
      <label for="fname">Train No./Name</label><br>
            <input type="text" [(ngModel)]="fname" placeholder="Train No/Name" size="50" formControlName="fname" />
            <button type="button" class="btn btn-primary btn-sm">Clear</button>
            <!-- <p>Value: {{ fstation }}</p> -->
        </div>
    <button type="button" (click)="onsubmit()" [disabled]="myGroup.invalid">Submit</button>
  </form>
</div>

    <thead>
      <tr>
        <th scope="col">Arrival</th>
        <th scope="col">Station</th>
        <th scope="col">Depar</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>VALSAD BL</td>
        <td>1</td>
       
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>NABIPUR NL</td>
        <td>1</td>
       
      </tr>
      <tr>
        <th scope="row">3</th>

    </tbody>
  </table>
