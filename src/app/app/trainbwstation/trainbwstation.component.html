<app-header></app-header>

<form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <div class="center">
  <div class="form-group">
    <label for="fname">From Station</label><br>
    <input type="text" id="text" name="fname" value="fname"  placeholder="From Station" size="50" 
     formControlName="fname" />
     <p>Value: {{ reactiveForm.controls.fname.value }}</p>
    <button type="button" class="btn btn-primary btn-sm">Clear</button>
</div>
<div class="form-group">
<label for="fname">To Station</label><br>
<input type="text" placeholder="To Station" name="lname" value="lname" size="50" formControlName="lname" />
<p>Value: {{ reactiveForm.controls.lname.value }}</p>
<button type="button" class="btn btn-primary btn-sm">Clear</button>
</div>
<button type="button" (click)="onSubmit()">Submit</button>

</div>
</form>

    <thead>
      <tr>
        <th scope="col">Sr.</th>
        <th scope="coxl">Station</th>
       
        
      </tr>
    </thead>

        <td>1 Min</td>

      </tr>
